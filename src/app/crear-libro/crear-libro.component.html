<div class="crearLibro p-5">
 <form class="custom-form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Nombre </label>
    <input class="form-control" formControlName="nombre" name="nombre" required="required">
  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Editorial</label>
    <input class="form-control" formControlName="editorialId" name="editorialId" required="required">

  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Prologo</label>
    <textarea class="form-control" formControlName="descripcion" name="descripcion" required="required"></textarea>
  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Url de la imagen de portada</label>
    <input class="form-control" formControlName="url" name="url" required="required">
  </div>
  <div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Cantidad</label>
      <input class="form-control" type="number" formControlName="cantidad" name="cantidad" class="form-control" min="1" max="1000" required="required" >
    </div>
   <div class="form-group p-1">
     <button type="submit" class=" btn btn-primary" style="background-color: #00BFFF"> Crear</button>
   </div>

</form>
</div>
